<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Tean Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 py-4 d-flex align-items-center">
          Member Name:
          <form onsubmit="addNewmember(event)">
            <input id="member-Input" type="text" class="ml-auto" />
            <button type="submit" class="btn btn-primary m-2">ADD</button>
          </form>
        </div>
        <div class="col-12 col-md-6 py-4 d-flex align-items-center">
          Team:
          <div class="ml-auto">
            <button class="btn btn-primary" onclick="removeteam()">-</button>
            <span id="teams-number" class="d-inline-block mx-3">2</span>
            <button class="btn btn-primary" onclick="addteam()">+</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card bg-primary">
            <div class="card-header">Waiting List</div>
            <ul id="waiting-List" class="list-group list-group-flush">
              <li class="list-group-item">Ahmed</li>
              <li class="list-group-item">Taiwo</li>
              <li class="list-group-item">Ahmedat</li>
              <li class="list-group-item">Adam</li>
            </ul>

            <button class="mx-auto m-2" onclick="assign()">Assign</button>
          </div>
        </div>
      </div>
      <div id="teams-row" class="row my-5"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
